<html lang="ko">

<head>

    <title>다이어트 유무 판별기</title>

        만족도 : <input type="range" name="scroll"><br>
        <input type='checkbox' name='c1' value='check' checked>선택1<br>
        <input type='checkbox' name='c2' value='check'>선택2<br>

        <input type='radio' name='r1' value='선택3' checked>선택3-1<br>
        <input type='radio' name='r1' value='선택4'>선택3-2<br>

        <input type='submit' value="회원가입">

    </form>
