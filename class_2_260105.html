<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>학교 선택</title>

    <script>
        function change() {
            let p1 = document.getElementById('p1');
            p1.innerText = "javascript";
        }
    </script>
</head>

<body>
    <p id='p1'>Hello World</p>

    <br><br>
    <input type="button" value='Change' onClick='change()'>
</body>

</html>
